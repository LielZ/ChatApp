<!DOCTYPE html>
<html lang="he">
<div class="item" id="{{itemId}}">
    <h1>{{title}}</h1>
    <iframe value="{{videoid}}" class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
    <button id="btn-{{itemId}}" class="send{{color}}" onClick="copy(`{{videoid}}`,`{{title}}`)"><i class="fa fa-copy"></i> העתק קישור לשליחה</button>
    <!--<button id="btn-{{itemId}}" class="send{{color}}" onclick="'send(`{{videoid}}`,`{{title}}`)'"><i class="fa fa-send"></i> שלח</button>-->
</div>
<script>
    function copy(id,title) {
            console.log(`ID: ${id} | Title: ${title}`);
            var str = `+${title}=${id}`;
            // Create new element
            String(str);
            var el = document.createElement('textarea');
            // Set value (string to be copied)
            el.value = str;
            // Set non-editable to avoid focus and move outside of view
            el.setAttribute('readonly', '');
            el.style = {position: 'absolute', left: '-9999px'};
            document.body.appendChild(el);
            // Select text inside element
            el.select();
            // Copy text to clipboard
            document.execCommand('copy');
            // Remove temporary element
            document.body.removeChild(el);
    }
</script>
